<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id = "container">
        <div id = 'numDisplay'>0123456789</div>
        <div id = 'calcButtons'>
            <button class='btnAC lightGrey'>AC</button>
            <button class='btnSign lightGrey'>+/-</button>
            <button class='btnMod lightGrey'>%</button>
            <button class='btnDiv orange'>/</button>
            <button class='btn darkGrey'>7</button>
            <button class='btn darkGrey'>8</button>
            <button class='btn darkGrey'>9</button>
            <button class='btnMul orange'>*</button>
            <button class='btn darkGrey'>4</button>
            <button class='btn darkGrey'>5</button>
            <button class='btn darkGrey'>6</button>
            <button class='btnMin orange'>-</button>
            <button class='btn darkGrey'>1</button>
            <button class='btn darkGrey'>2</button>
            <button class='btn darkGrey'>3</button>
            <button class='btnPlus orange'>+</button>
            <button class='btn btnZero darkGrey'>0</button>
            <button class='btnDec darkGrey'>.</button>
            <button class='btnEqual orange'>=</button>
        </div>
    </div>
</body>
</html>
